<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl">
          <a class="navbar-brand" href="#">AmongCars</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.google.com/">Google</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Lux Car Rental
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://www.landrover.com/index.html"
                      >Land Rover</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://www.lamborghini.com/en-en"
                      >Lamorgini</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://www.bmw.com/en/index.html"
                      >BMW</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://www.mercedes-benz.com/en/"
                      >Mercedez-Benz</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://www.porsche.com/germany/"
                      >Porsche</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="https://web.whatsapp.com/"
                      >Contacts</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Cars"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="con">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/land rover.jpg"
              class="d-block w-100"
              alt="Land Rover"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/lamborgini.jpeg"
              class="d-block w-100"
              alt="lamborgini"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/porsche.jpeg"
              class="d-block w-100"
              alt="porsche"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container d-flex justify-content-evenly">
      <div class="row">
        <div class="col mt-3 mb-3">
          <div class="card" style="width: 18rem">
            <img src="images/car1.webp" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Car ---> 1</h5>
              <p class="card-text">IT TAKES TIME FOR TIMELESS</p>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>

        <div class="col mt-3 mb-3">
          <div class="card" style="width: 18rem">
            <img src="images/car2.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Car ---> 2</h5>
              <p class="card-text">TAKE ALL YOUR SOULS TO DRIVE</p>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>

        <div class="col mt-3 mb-3">
          <div class="card" style="width: 18rem">
            <img src="images/car3.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Car ---> 3</h5>
              <p class="card-text">AHEAD OF ITS TIME</p>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Leave out data
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Write your E-Mail
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"><input type="email" /></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
